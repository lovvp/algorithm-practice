<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			//sum을 확인하여 100이 넘는 지 확인.
			function solution(arr) {
				let answer = arr;
				let sum = answer.reduce((a, b) => a + b, 0);
				for (let i = 0; i < 8; i++) {
					for (let j = i + 1; j < 9; j++) {
						if (sum - (arr[i] + arr[j]) === 100) {
							answer.splice(j, 1);
							answer.splice(i, 1);
						}
					}
				}
				return answer;
			}

			let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
			console.log(solution(arr));
		</script>
	</body>
</html>
