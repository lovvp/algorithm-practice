<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s) {
				let answer = "";
				let arr = s.split("");
				for (let i = 0; i < arr.length; i++) {
					arr[i] = arr[i].toUpperCase();
				}
				answer = arr.join("");
				return answer;
			}

			let str = "ItisTimeToStudy";
			console.log(solution(str));
		</script>
	</body>
</html>
