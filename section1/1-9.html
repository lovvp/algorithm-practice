<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			//split이랑 join을 쓰자
			function solution(s) {
				let answer = "";
				let arr = s.split("");
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] === "A") {
						arr[i] = "#";
					}
				}
				answer = arr.join("");
				return answer;
			}

			let str = "BANANA";
			console.log(solution(str));
		</script>
	</body>
</html>
