<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s, t) {
				let answer = 0;
				let temp = s.split("");
				for (let i = 0; i < temp.length; i++) {
					if (temp[i] === t) {
						answer++;
					}
				}
				return answer;
			}
			let str = "COMPUTERPROGRAMMING";
			console.log(solution(str, "R"));
		</script>
	</body>
</html>
